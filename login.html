<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <div id="content">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
